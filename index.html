<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="nav-container">
        <ion-icon name="menu-outline" id="burgermenu"></ion-icon>
        <h1>Todo App</h1>
        <ion-icon id="addfolder" name="add-outline"></ion-icon>
      </div>
    </nav>

    <!-- info-container -->
    <div class="info-container"></div>

    <!-- add text button -->
    <ion-icon class="add-text" name="add-circle-outline"></ion-icon>

    <!-- new text div -->
    <div id="new-text">
      <div class="text-box" id="main-box">
        <textarea name="" id="newtext-input" cols="30" rows="10"> </textarea>
        <button class="cancel-btn">cancel</button>
        <button class="save-btn">save</button>
      </div>
    </div>

    <div id="confirmation">
      <div id="confirmation-box">
        <p>are you sure you want to close this?</p>
        <div class="buttons">
          <button class="no">no</button>
          <button class="yes">yes</button>
        </div>
      </div>
    </div>

    <!-- menu background -->
    <div id="menubackground"></div>

    <!-- menu -->
    <div id="menu">
      <div class="menu-container">
        <div class="menu-top">
          <h2>Todo App</h2>
          <ion-icon name="close-outline" id="close"></ion-icon>
        </div>
        <div class="buttom-part">
          <div class="menu-mid">
            <div class="button-div">
              <button class="Create-floder-btn">
                <span>+</span>New folder
              </button>
            </div>
            <div class="folders">
              <!-- <div id="folder">
                <p><ion-icon name="folder-outline" aria-id></ion-icon>Home</p>
                <p></p>
              </div> -->
            </div>
          </div>
          <button class="clear-btn">Clear all</button>
        </div>
      </div>
    </div>

    <div id="confirmation2">
      <div id="confirmation-box2">
        <p>are you sure you want to clear all of your folders?</p>
        <div class="buttons2">
          <button class="no2">no</button>
          <button class="yes2">yes</button>
        </div>
      </div>
    </div>

    <!-- new folder -->
    <div id="new-floder">
      <div id="folder-box">
        <textarea
          maxlength="18"
          name=""
          id="newfolder-input"
          cols="30"
          rows="10"
        >
        </textarea>
        <button class="cancel-btn2">cancel</button>
        <button class="save-btn2">save</button>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>

    <!-- end -->
  </body>
</html>
